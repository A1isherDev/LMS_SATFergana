<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing Bluebook API</h1>
    <div id="result"></div>
    <script>
        fetch('http://localhost:8000/api/bluebook/exams/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = 'Status: ' + response.status + '<br>Data: ' + JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 'Error: ' + error;
            });
    </script>
</body>
</html>
